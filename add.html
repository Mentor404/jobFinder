<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/css/output.css" />
    <title>Job Finder</title>
  </head>
  <body>
    <nav class="bg-gray-light w-full">
      <ul
        class="list-none overflow-hidden mx-tema flex items-center justify-between h-[80px]"
      >
        <li>
          <a href="#" class="text-[2rem]">Job Finder</a>
        </li>
        <li>
          <a href="#">Ver vagas</a>
          <a href="#" class="bg-red text-white">Abrir vagas</a>
        </li>
      </ul>
    </nav>

    <main class="mx-tema min-h-[calc(100vh-80px)]">
      <h1 class="text-2xl text-center mt-[60px] mb-[40px]">
        Cadastre uma vaga em nosso site
      </h1>
      <form action="">
        <div class="relative">
          <input
            type="text"
            name="title"
            id="title"
            class="input-outlined peer"
            placeholder=" "
          />
          <label
            for="title"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Título da Vaga</label
          >
        </div>
        <div class="relative">
          <textarea
            name="description"
            id="description"
            class="input-outlined peer"
            placeholder=" "
          ></textarea>
          <label
            for="description"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Descrição da vaga</label
          >
        </div>
        <div class="relative">
          <input
            type="text"
            name="company"
            id="company"
            class="input-outlined peer"
            placeholder=" "
          />
          <label
            for="company"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Empresa Contratante</label
          >
        </div>
        <div class="relative">
          <input
            type="text"
            name="salary"
            id="salary"
            class="input-outlined peer"
            placeholder=" "
          />
          <label
            for="salary"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Salário oferecido</label
          >
        </div>
        <button
          type="submit"
          class="bg-red w-full py-[10px] text-center text-white mb-[50px]"
        >
          Salvar nova vaga
        </button>
      </form>
    </main>

    <footer
      class="bg-gray-light h-[70px] w-full bottom-[0px] flex items-center"
    >
      <p class="ml-tema mr-[5px]">Site desenvolvido por</p>
      <a href="https://github.com/Mentor404" class="underline">/Mentor404</a>
    </footer>
    <button onclick="topFunction()" id="top-button" class="hidden">
      <img
        src="public/resources/icon-up.svg"
        class="w-[18px] h-[18px]"
        alt="botão para ir ao topo da página"
      />
    </button>

    <script src="public/js/interactive.js"></script>
  </body>
</html>
